{% extends "base.html" %}

{% comment %} Receives from the base.html {% endcomment %}

{% block content %}

<div class="col-md-6 offset-m-3">

{% if user.is_authenticated %}
<h1>Hello World</h1>

{% else %}

<h1>Login </h1>
<br/>
<form method='POST', action="{% url 'home' %}">
    {% csrf_token %} 
    <div class="mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", name="username", placeholder="Username", required='required'>
        <br/>
    <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1", name='password', placeholder="Password", required='required'>
    </div>
    <button type="submit" class="btn btn-secondary">Login</button>

</form>

</div>
{% endif %}

{% endblock %}
